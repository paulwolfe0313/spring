<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Chocolate Bar Creator</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
    
  </head>

  <body>
    <h1>Design your Chocolate Bar!</h1>
    <img th:src="@{https://1000logos.net/wp-content/uploads/2020/09/Wonka-Logo.png}"/>

    <form method="POST" th:object="${taco}">

    <span class="validationError"
          th:if="${#fields.hasErrors('ingredients')}"
          th:errors="*{ingredients}">Ingredient Error</span>

    <div class="grid">
      <div class="ingredient-group" id="chocolate_base">
      <h3>Designate your chocolate base:</h3>
      <div th:each="ingredient : ${chocolate_base}">
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>
      </div>

	  <div class="ingredient-group" id="nuts">
      <h3>Pick your nuts:</h3>
      <div th:each="ingredient : ${nuts}">
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>
      </div>

	  <div class="ingredient-group" id="fruit">
      <h3>Choose your fruit:</h3>
      <div th:each="ingredient : ${fruit}">
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>
      </div>

	  <div class="ingredient-group" id="filling">
      <h3>Determine your filling:</h3>
      <div th:each="ingredient : ${filling}">
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>
      </div>

	  <div class="ingredient-group" id="topping">
      <h3>Select your topping:</h3>
      <div th:each="ingredient : ${topping}">
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>
      </div>
      </div>

      <div>


      <h3>Name your Chocolate Bar creation:</h3>
      <input type="text" th:field="*{name}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}">Name Error</span>
      <br/>

      <button>Submit Your Chocolate Bar</button>
      </div>
    </form>
  </body>
</html>
